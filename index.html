<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todolist</title><script src="https://kit.fontawesome.com/00ec6621b9.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="todo-adder"><div class="form-title">Add assignment</div><form class="todo-form"><div class="todo-form-title"><label for="todo-form-title">Title</label> <input name="todo-form-title" id="todo-form-title" maxlength="15" required/></div><div class="todo-form-description"><label for="todo-form-description">Description</label> <textarea name="todo-form-description" id="todo-form-description" required></textarea></div><div class="todo-form-due-date"><label for="todo-form-due-date">Due Date</label> <input type="date" id="todo-form-due-date" name="todo-form-due-date" value="2024-11-05" min="2016-12-29" max="2050-12-29" required/></div><div class="form-priority"><label for="priority">Priority</label><div class="radio-option"><input type="radio" id="low" name="priority" value="low" required/> <label for="low">Low</label></div><div class="radio-option"><input type="radio" id="medium" name="priority" value="medium"/> <label for="medium">Medium</label></div><div class="radio-option"><input type="radio" id="high" name="priority" value="high"/> <label for="high">High</label></div></div><div class="form-category"><label for="projects">Assignment subject</label> <select name="projects" id="projects" required></select></div><button type="submit" id="todo-add-btn">Add</button></form></div><div class="project-adder"><form class="project-form"><label for="project-form-title">Add subject</label><div class="input-row"><input id="project-form-title" maxlength="15" required/> <button type="submit" id="project-add-btn">Add</button></div></form></div><div id="project-container"></div></div></body></html>
